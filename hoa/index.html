<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hall of Autism</title>
  <style>
    :root {
      --bg: #1e1b29;
      --card: #2a2438;
      --text: #fff;
      --accent: #ff9bd2;
    }

    body {
      margin: 0;
      font-family: "Comic Sans MS", cursive, sans-serif;
      background: linear-gradient(135deg, #ffdee9, #b5fffc);
      color: var(--text);
      text-align: center;
    }

    header {
      padding: 2rem;
      font-size: 2.5rem;
      font-weight: bold;
      background: linear-gradient(to right, #ff9bd2, #9bbdff, #9bffcd);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .grid {
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
      justify-content: center;
      padding: 20px;
    }

    .card {
      background: var(--card);
      border-radius: 14px;
      overflow: hidden;
      border: 2px solid rgba(255,255,255,0.1);
      transition: transform 0.2s;
      display: inline-block;
      width: auto;
      height: auto;
    }

    .card:hover {
      transform: scale(1.03);
    }

    .card img {
      display: block;
      max-width: 100%;
      height: auto;
    }

    .meta {
      padding: 8px;
      font-size: 0.9rem;
      color: #ccc;
      display: flex;
      justify-content: space-between;
    }
  </style>
</head>
<body>
  <header>🏳️‍⚧️🌈 Femboy Furry LGBTQ Gallery 🌈🏳️‍⚧️</header>

  <div class="grid" id="gallery"></div>

  <script>
    const sample = [
      {src: "https://placekitten.com/300/200", title: "Fursona art", tag: "furry"},
      {src: "https://placekitten.com/400/300", title: "Pride vibes", tag: "LGBTQ"},
      {src: "https://placekitten.com/350/250", title: "Cute femboy", tag: "pastel"}
    ];

    const gallery = document.getElementById("gallery");

    sample.forEach(item => {
      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `
        <img src="${item.src}" alt="${item.title}">
        <div class="meta">
          <span>${item.title}</span>
          <span>${item.tag}</span>
        </div>
      `;
      gallery.appendChild(card);
    });
  </script>
</body>
</html>
