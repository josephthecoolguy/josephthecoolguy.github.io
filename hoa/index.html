<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Hall of Autism — LGBTQ+ Femboy Furry Gallery</title>
  <meta name="description" content="A colorful gallery space for LGBTQ+, femboy, and furry expression."> 
  <style>
    :root {
      --bg: #120d1c;
      --card: #1c1426;
      --accent1: #ff7ad1;
      --accent2: #7ad1ff;
      --accent3: #baff7a;
      --muted: #b5b5c0;
    }
    * { box-sizing:border-box; }
    body {
      margin:0;
      font-family: "Poppins", ui-sans-serif, system-ui;
      background:linear-gradient(180deg, #1a0f24 0%, #0f0f12 100%);
      color:#eee;
      min-height:100vh;
    }
    header {
      padding:24px;
      text-align:center;
    }
    .logo {
      font-weight:900;
      font-size:1.8rem;
      background: linear-gradient(90deg, var(--accent1), var(--accent2), var(--accent3));
      -webkit-background-clip:text;
      -webkit-text-fill-color:transparent;
    }
    .sub {
      color:var(--muted);
      font-size:0.95rem;
      margin-top:6px;
    }
    .container {
      max-width:1100px;
      margin:0 auto;
      padding:0 20px;
    }
    .hero {
      background: linear-gradient(90deg, rgba(255,122,209,0.1), rgba(122,209,255,0.06), rgba(186,255,122,0.08));
      border-radius:16px;
      padding:24px;
      margin:16px 0 24px;
      text-align:center;
    }
    .hero h1 { margin:0 0 10px; font-size:1.6rem; }
    .grid {
      display:grid;
      grid-template-columns:repeat(auto-fill, minmax(200px,1fr));
      gap:16px;
    }
    .card {
      background:var(--card);
      border-radius:14px;
      overflow:hidden;
      border:2px solid rgba(255,255,255,0.05);
      transition:transform 0.2s;
    }
    .card:hover { transform:scale(1.03); }
    .card img {
      width:100%;
      height:auto;       /* let image adapt naturally */
      object-fit:contain;/* keep full image visible */
      display:block;
    }
    .meta {
      padding:10px;
      font-size:0.9rem;
      display:flex;
      justify-content:space-between;
      color:var(--muted);
    }
    footer {
      padding:20px;
      text-align:center;
      color:var(--muted);
      font-size:0.85rem;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Hall of Autism</div>
    <div class="sub">A colorful LGBTQ+ femboy & furry gallery space</div>
  </header>

  <main class="container">
    <section class="hero">
      <h1>Welcome to the Hall</h1>
      <p>Celebrate femboy vibes, furry pride, and LGBTQ+ expression. This is your personal gallery — simply edit the image list in the code to update.</p>
    </section>

    <section id="gallery">
      <div class="grid" id="grid">
        <!-- Gallery items injected here -->
      </div>
    </section>

    <template id="cardTpl">
      <div class="card">
        <img src="" alt="">
        <div class="meta"><span class="title"></span><span class="tag"></span></div>
      </div>
    </template>
  </main>

  <footer>
    <div>Made with ❤️ for the LGBTQ+, femboy, and furry community</div>
  </footer>

  <script>
    // Replace these with your own image URLs & labels
    const sample = [
      {src:'https://files.catbox.moe/p6viyp.png', title:'Soft look', tag:'femboy'},
      {src:'https://files.catbox.moe/a43rjc.png', title:'Fursona art', tag:'furry'},
      {src:'https://placehold.co/600x400/baff7a/000?text=LGBTQ+', title:'Rainbow pride', tag:'lgbtq'},
      {src:'https://placehold.co/600x400/ffb27a/000?text=Pastel', title:'Pastel vibe', tag:'aesthetic'}
    ];

    const grid = document.getElementById('grid');
    const tpl = document.getElementById('cardTpl');

    function render(list){
      grid.innerHTML='';
      list.forEach(item=>{
        const node = tpl.content.cloneNode(true);
        node.querySelector('img').src = item.src;
        node.querySelector('img').alt = item.title;
        node.querySelector('.title').textContent = item.title;
        node.querySelector('.tag').textContent = item.tag;
        grid.appendChild(node);
      });
    }
    render(sample);
  </script>
</body>
</html>
