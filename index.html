<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Skel</title>
  <link rel="icon" href="https://i.pinimg.com/736x/c4/b2/46/c4b246ca0fbb14b7aedfd3fe36ad3ddc.jpg" />
  <link rel="stylesheet" href="assets/css/home.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.5.2/css/all.css" crossorigin="anonymous" />
</head>
<body>

  <!-- Click-to-Enter Screen -->
  <div class="enter-screen" onclick="enterSite()">
    <div class="enter-text">click to enter</div>
  </div>

  <!-- Background Video -->
  <div class="background-video hidden">
    <video autoplay muted loop>
      <source src="https://cdn.pixabay.com/video/2022/08/30/129110-740060377_large.mp4" type="video/mp4" />
    </video>
  </div>

  <!-- Main Content -->
  <div class="glass-container hidden">
    <div class="profile-header">
      <img src="https://r2.guns.lol/c5e889ec-dc0e-44a4-bf7d-7ed56b4f8804.jpg" class="profile-pic" alt="Profile">
      <div class="icons">
        <i class="fas fa-cross"></i>
        <i class="fas fa-gem"></i>
      </div>
    </div>

    <div class="stats">
      <i class="fas fa-eye"></i> <span>68</span>
    </div>

    <div class="social-icons">
      <a href="https://discord.gg/pal" target="_blank"><i class="fab fa-discord"></i></a>
      <a href="https://t.me/" target="_blank"><i class="fab fa-telegram-plane"></i></a>
      <a href="https://www.tiktok.com/@linuxlarp" target="_blank"><i class="fab fa-tiktok"></i></a>
    </div>

    <div class="audio-player">
      <i class="fas fa-music"></i>
      <div class="track-info">
        <span class="track-title">kil yourself</span>
        <audio id="audio" controls autoplay>
          <source src="https://files.catbox.moe/zes8s3.mp3" type="audio/mpeg" />
        </audio>
      </div>
    </div>
  </div>

  <script>
    function enterSite() {
      document.querySelector('.enter-screen').style.display = 'none';
      document.querySelector('.background-video').classList.remove('hidden');
      document.querySelector('.glass-container').classList.remove('hidden');
      document.getElementById('audio').play();
    }
  </script>

</body>
</html>
