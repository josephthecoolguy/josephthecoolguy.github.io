<!DOCTYPE html>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #111;
      font-family: sans-serif;
      color: #fff;
      height: 100%;
      overflow: hidden;
    }

    #enter-screen {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      backdrop-filter: blur(10px);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 999;
      text-align: center;
      transition: opacity 0.5s ease;
    }

    #enter-screen h1 {
      font-size: 28px;
      color: #ccc;
    }

    #enter-screen:hover h1 {
      color: #fff;
      cursor: pointer;
    }

    audio { display: none; }

    #profile-image {
      border-radius: 50%;
      width: 70px;
      height: 70px;
      object-fit: cover;
    }

    #typewriter-text::after {
      content: '|';
      animation: blink 1s steps(2, start) infinite;
      margin-left: 5px;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }

    .link-button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 16px;
      font-family: Quicksand, sans-serif;
      background: #333;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .link-button:hover {
      border: 2px solid white;
      box-shadow: 0 0 8px #fff;
      text-shadow: 0 0 5px #fff;
    }

    .subtext {
      font-size: 0.85em;
      color: #aaa;
    }
  </style>
</head>

<body>
  <audio id="bg-music" loop>
    <source src="https://files.catbox.moe/zes8s3.mp3" type="audio/mpeg" />
  </audio>

  <!-- Click to Enter Screen -->
  <div id="enter-screen" onclick="enterSite()">
    <h1>Click to Enter</h1>
  </div>

  <!-- Main Wrapper -->
  <div id="container-wrapper" style="filter: blur(5px); pointer-events: none;">
    <div id="container">
      <div id="text-container">
        <img src="https://r2.guns.lol/c5e889ec-dc0e-44a4-bf7d-7ed56b4f8804.jpg" alt="Skel Profile" id="profile-image" />
        <div id="text-content">
          <h1>skel</h1>
          <p id="typewriter-text"></p>
          <button class="link-button" onclick="window.location.href='gallery/'">Go to Gallery</button>
        </div>
      </div>

      <hr />

      <div class="additional-box-container">
        <div class="additional-box">
          <div class="box-content">
            <p class="subtext">Current Activity</p>
            <h2>Discord</h2>
            <p class="subtext">Since 2016</p>
            <p id="left-time-elapsed" class="subtext" style="display:none;">Time Elapsed: Loading...</p>
          </div>
        </div>

        <div class="additional-box">
          <div class="box-content">
            <h2 id="right-current-time">My Current Time</h2>
          </div>
        </div>
      </div>

      <!-- Music Display Box -->
      <div class="full-width-box">
        <div class="progress-content">
          <div class="progress-image">
            <img src="https://i.scdn.co/image/ab67616d00001e02e340679cab11387b4c97903c" alt="Album Cover" />
          </div>
          <div class="progress-details">
            <p class="subtext">Currently Listening To</p>
            <p>Title: Black Beatles</p>
            <p>By: EsDeeKid</p>
            <div class="progress-bar">
              <div class="progress-indicator" id="progress-indicator"></div>
            </div>
          </div>
        </div>
      </div>

      <!-- Socials -->
      <div id="social-contaner">
        <ul>
          <li><a href="https://www.tiktok.com/@linuxlarp" target="_blank"><i class="fab fa-tiktok"></i></a></li>
          <li><a href="https://discord.gg/pal" target="_blank"><i class="fab fa-discord"></i></a></li>
        </ul>
      </div>
    </div>
  </div>

  <script>
    const text = "Hot Sexy Femboy That Runs All Of Com.";
    const typewriterText = document.getElementById('typewriter-text');
    let index = 0;

    function typeWriter() {
      if (index < text.length) {
        typewriterText.innerHTML += text.charAt(index);
        index++;
        setTimeout(typeWriter, 100);
      }
    }

    function enterSite() {
      const screen = document.getElementById('enter-screen');
      const wrapper = document.getElementById('container-wrapper');
      const music = document.getElementById('bg-music');

      screen.style.opacity = 0;
      setTimeout(() => screen.style.display = 'none', 500);
      wrapper.style.pointerEvents = 'auto';
      wrapper.style.filter = 'none';
      document.body.style.overflow = 'auto';

      music.volume = 0.5;
      music.play().catch(err => console.log("Autoplay blocked:", err));
      typeWriter();
    }
  </script>

  <script src="assets/js/home.js"></script>
  <script disable-devtool-auto src="https://cdn.jsdelivr.net/npm/disable-devtool"></script>
</body>
</html>
