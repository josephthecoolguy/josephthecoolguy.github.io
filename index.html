<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Skel</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      background: black;
      color: white;
      font-family: sans-serif;
      overflow: hidden;
    }

    #enter-screen {
      position: fixed;
      width: 100%;
      height: 100%;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 9999;
    }

    #enter-button {
      padding: 15px 30px;
      background: white;
      color: black;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    #enter-button:hover {
      background: #ccc;
    }

    #main-content {
      display: none;
      padding: 20px;
    }
  </style>
</head>
<body>

  <!-- Click-to-Enter Screen -->
  <div id="enter-screen">
    <h1>Welcome to Skel's World</h1>
    <button id="enter-button">Enter</button>
  </div>

  <!-- Main Content Hidden Initially -->
  <div id="main-content">
    <h1>Main Website</h1>
    <!-- Add your real website content here -->
  </div>

  <script>
    const enterBtn = document.getElementById('enter-button');
    const enterScreen = document.getElementById('enter-screen');
    const mainContent = document.getElementById('main-content');

    enterBtn.addEventListener('click', () => {
      // Play music
      const audio = new Audio("assets/audios/predayed - but im just having fun.mp3");
      audio.loop = true;
      audio.play();

      // Hide enter screen & show main content
      enterScreen.style.display = 'none';
      mainContent.style.display = 'block';
      document.body.style.overflow = 'auto'; // Enable scrolling again
    });
  </script>

</body>
</html>
