<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="/assets/css/authentication.css">
</head>
<body>
</html>
<div class="image-container">
    <img src="https://cdn.imzuxi.com/assets/img/zuxi-logo-v2.png" alt="Your Image Alt Text">
</div>
<div id="container">
    <div class="spacer"></div>
    <div class="custom-alert custom-alert-info text-font" id="infodata">
        Zuxi Labo Registration
    </div>
    <div class="spacer"></div>
    <form id="loginfourm">
        <input class="text-font" type="text" id="username" name="username" placeholder="Username" minlength="3"
            required>
        <input class="text-font" type="text" id="email" name="email" placeholder="Email" autocomplete="off"
            minlength="3" required>
        <input class="text-font" type="password" placeholder="Password" minlength="3" name="password" required>
        <input class="text-font" type="password" placeholder="Confirm Password" minlength="3" name="confirmPassword"
            required>
        <input class="text-font" type="text" placeholder="XXXXX-XXXXX-XXXXX-XXXXX-XXXXX" minlength="25" id="invitecode"
            name="invitecode" required>
        <input type="hidden" name="ret" id="ret" value="">
        <div class="spacer"></div>
        <button class="custom-button text-font" onclick="handleFormSubmit(event, this.form)">Register</button>
    </form>
    <div class="spacer"></div>
    <div class="spacer"></div>
    <div class="text-center text-font"><small class="mr-25">Already have an account? </small><a
            href="login"><small>Login</small></a> </div>
    <div class="text-center text-font"><small class="mr-25">Need An Invite? </small><a href="discord"><small>Request
                Invite</small></a> </div>
</div>
<script src="/assets/js/authentication.js"></script>
</body>
</html>
