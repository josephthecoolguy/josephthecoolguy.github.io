<body>
    <div class="image-container">
        <img src="https://cdn.zuxi.dev/assets/img/zuxi-logo-v2.png" alt="Your Image Alt Text">

    <div id="container">
        <div class="spacer"></div>

        <form method="POST" id="loginfourm">
            <input class="text-font" type="text" id="faCode" name="faCode" placeholder="000000" minlength="3" required>

            <div class="spacer"></div>
            <button class="custom-button text-font" onclick="handleFormSubmit(event, this.form)">Login</button>
        </form>
        <div class="spacer"></div>
        <div class="spacer"></div>
        <div class="text-center text-font"><small class="mr-25">Go back To Login </small><a href="login"><small>Login</small></a>
