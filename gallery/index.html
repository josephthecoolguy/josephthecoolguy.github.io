<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Skels Gallery</title>
  <link rel="icon" type="image/png" href="https://i.pinimg.com/736x/37/ed/98/37ed98808fd950cd53707b36a56fb457.jpg">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #111;
      font-family: sans-serif;
      color: white;
      height: 100%;
      overflow: hidden;
    }

    #enter-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      backdrop-filter: blur(10px);
      background: rgba(0, 0, 0, 0.6);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 1000;
      text-align: center;
      transition: opacity 0.5s ease;
    }

    #enter-screen h1 {
      font-size: 28px;
      transition: color 0.3s ease;
    }

    #enter-screen:hover h1 {
      cursor: pointer;
    }

    #gallery-content {
      height: 100%;
      overflow-y: auto;
      padding: 20px;
      pointer-events: none;
      filter: blur(5px);
    }

    .rainbow-text {
      background: linear-gradient(270deg, red, orange, yellow, green, blue, indigo, violet, red);
      background-size: 800% 800%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: rainbowText 6s linear infinite;
      font-weight: bold;
    }

    .title {
      font-size: 48px;
      text-align: center;
      margin-bottom: 20px;
    }

    @keyframes rainbowText {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 15px;
    }

    .gallery img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .gallery img.stretch {
      object-fit: fill;
    }

    .gallery img:hover {
      transform: scale(1.03);
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
    }

    audio {
      display: none;
    }

    .info-container {
      position: fixed;
      top: 15px;
      left: 15px;
      z-index: 999;
      display: none;
    }

    .info-button {
      width: 36px;
      height: 36px;
      background: linear-gradient(145deg, #222, #444);
      border-radius: 50%;
      font-size: 18px;
      font-family: sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease;
      user-select: none;
      line-height: 1;
      padding: 0;
      border: none;
      font-weight: bold;
    }

    .info-button .rainbow-text {
      background: linear-gradient(270deg, red, orange, yellow, green, blue, indigo, violet, red);
      background-size: 800% 800%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: rainbowText 6s linear infinite;
    }

    .tooltip {
      visibility: hidden;
      opacity: 0;
      position: absolute;
      top: 40px;
      left: 0;
      background: #222;
      color: white;
      border: 1px solid #444;
      border-radius: 6px;
      padding: 8px 12px;
      font-size: 14px;
      font-family: sans-serif;
      transition: opacity 0.3s ease;
      white-space: nowrap;
    }

    .tooltip::after {
      content: "";
      position: absolute;
      top: -6px;
      left: 10px;
      border-width: 6px;
      border-style: solid;
      border-color: transparent transparent #222 transparent;
    }

    .info-container:hover .tooltip {
      visibility: visible;
      opacity: 1;
    }

    .tooltip-line {
      display: block;
      text-align: center;
    }

    .tooltip-line.rainbow-text {
      font-size: 13.5px;
    }

.home-button {
  position: fixed;
  bottom: 20px;
  right: 25px;
  padding: 10px 24px;
  background: #111;
  border: none;
  border-radius: 12px;
  font-size: 16px;
  text-decoration: none;
  z-index: 999;
  font-weight: bold;
  background-clip: padding-box;
  transition: box-shadow 0.3s ease, border 0.3s ease;
  overflow: hidden;
}

.home-button span {
  background: linear-gradient(270deg, red, orange, yellow, green, blue, indigo, violet, red);
  background-size: 800% 800%;
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  animation: rainbowText 6s linear infinite;
  display: inline-block;
}

.home-button::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  border-radius: 14px;
  padding: 2px;
  background: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet, red);
  background-size: 400% 400%;
  z-index: -1;
  animation: rainbowText 6s linear infinite;
  -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
  -webkit-mask-composite: xor;
  mask-composite: exclude;
  pointer-events: none;
}

  </style>
</head>
<body>

<audio id="bg-music" loop>
  <source src="https://files.catbox.moe/zes8s3.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>

<div id="enter-screen" onclick="enterGallery()">
  <h1 class="rainbow-text">Click to Enter</h1>
</div>

<div id="gallery-content">
  <div class="info-container" id="info-button">
    <div class="info-button"><span class="rainbow-text">i</span></div>
    <div class="tooltip">
      <span class="tooltip-line rainbow-text">Want to be featured?</span>
      <span class="tooltip-line rainbow-text">Send a watermarked image to fakeskel on Discord.</span>
    </div>
  </div>

  <h1 class="title rainbow-text">Gay Monkey Gallery</h1>

  <div class="gallery">
    <img src="https://files.catbox.moe/66m8a5.png" class="stretch" loading="lazy">
    <img src="https://files.catbox.moe/l2v5d5.png" class="stretch" loading="lazy">
    <img src="https://files.catbox.moe/rcx00c.png" class="stretch" loading="lazy">
    <img src="https://files.catbox.moe/3lonuy.jpg" loading="lazy">
    <img src="https://files.catbox.moe/omcrgp.jpg" class="stretch" loading="lazy">
    <img src="https://files.catbox.moe/f6qpif.png" class="stretch" loading="lazy">
    <img src="https://files.catbox.moe/p059tt.png" class="stretch" loading="lazy">
    <img src="https://files.catbox.moe/7z8nbu.png" class="stretch" loading="lazy">
    <img src="https://files.catbox.moe/lthmw0.png" class="stretch" loading="lazy">
    <img src="https://files.catbox.moe/vsu2r2.png" class="stretch" loading="lazy">
    <img src="https://files.catbox.moe/h6gaki.png" class="stretch" loading="lazy">
  </div>

  <a href="https://gaymonkeys.com" class="home-button"><span>Back To Main Page</span></a>
</div>

<script>
  function enterGallery() {
    const enterScreen = document.getElementById('enter-screen');
    const galleryContent = document.getElementById('gallery-content');
    const infoButton = document.getElementById('info-button');

    enterScreen.style.opacity = '0';
    setTimeout(() => enterScreen.style.display = 'none', 500);

    galleryContent.style.pointerEvents = 'auto';
    galleryContent.style.filter = 'none';
    document.body.style.overflow = 'auto';

    infoButton.style.display = 'block';

    const music = document.getElementById('bg-music');
    music.volume = 0.5;
    music.play().catch(e => {
      console.log("Auto-play blocked. User interaction required.");
    });
  }
</script>

</body>
</html>
