<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Skels Gallery</title>
  <link rel="icon" type="image/png" href="https://i.pinimg.com/736x/37/ed/98/37ed98808fd950cd53707b36a56fb457.jpg">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Your styles remain unchanged */
  </style>
</head>
<body>

<audio id="bg-music" loop>
  <source src="https://files.catbox.moe/zes8s3.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>

<div id="enter-screen" onclick="enterGallery()">
  <h1 class="rainbow-text">Click to Enter</h1>
</div>

<div id="gallery-content">
  <div class="info-container" id="info-button">
    <div class="info-button"><span class="rainbow-text">i</span></div>
    <div class="tooltip">
      <span class="tooltip-line rainbow-text">Want to be featured?</span>
      <span class="tooltip-line rainbow-text">Send a watermarked image of you to fakeskel on Discord.</span>
    </div>
  </div>

  <h1 class="title rainbow-text">Gay Monkey Gallery</h1>

  <div class="gallery">
    <img src="https://files.catbox.moe/k5qqzk.png" class="stretch" loading="lazy">
    <img src="https://files.catbox.moe/buu49x.png" class="stretch" loading="lazy">
    <img src="https://files.catbox.moe/rcx00c.png" class="stretch" loading="lazy">
    <img src="https://files.catbox.moe/f6qpif.png" class="stretch" loading="lazy">
    <img src="https://files.catbox.moe/p059tt.png" class="stretch" loading="lazy">
    <img src="https://files.catbox.moe/7z8nbu.png" class="stretch" loading="lazy">
    <img src="https://files.catbox.moe/lthmw0.png" class="stretch" loading="lazy">
    <img src="https://files.catbox.moe/vsu2r2.png" class="stretch" loading="lazy">
    <img src="https://files.catbox.moe/3cr6ld.png" class="stretch" loading="lazy">
    <img src="https://files.catbox.moe/kki44a.png" class="stretch" loading="lazy">
  </div>

  <a href="https://gaymonkeys.com" class="home-button"><span>Back To Main Page</span></a>
</div>

<script>
  function enterGallery() {
    const enterScreen = document.getElementById('enter-screen');
    const galleryContent = document.getElementById('gallery-content');
    const infoButton = document.getElementById('info-button');

    enterScreen.style.opacity = '0';
    setTimeout(() => enterScreen.style.display = 'none', 500);

    galleryContent.style.pointerEvents = 'auto';
    galleryContent.style.filter = 'none';
    document.body.style.overflow = 'auto';

    infoButton.style.display = 'block';

    const music = document.getElementById('bg-music');
    music.volume = 0.5;
    music.play().catch(e => {
      console.log("Auto-play blocked. User interaction required.");
    });
  }
</script>

<!-- Disable DevTools Script -->
<script disable-devtool-auto src="https://cdn.jsdelivr.net/npm/disable-devtool"></script>

</body>
</html>
