<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Skels Gallery</title>
  <link rel="icon" type="image/png" href="https://i.pinimg.com/736x/37/ed/98/37ed98808fd950cd53707b36a56fb457.jpg">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #111;
      font-family: sans-serif;
      color: white;
      height: 100%;
      overflow: hidden;
    }

    #enter-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      backdrop-filter: blur(10px);
      background: rgba(0, 0, 0, 0.6);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 1000;
      text-align: center;
      transition: opacity 0.5s ease;
    }

    #enter-screen h1 {
      font-size: 28px;
      transition: color 0.3s ease;
    }

    #enter-screen:hover h1 {
      color: #fff;
      cursor: pointer;
    }

    #gallery-content {
      height: 100%;
      overflow-y: auto;
      padding: 20px;
      pointer-events: none;
      filter: blur(5px);
    }

    .rainbow-text {
      background: linear-gradient(270deg, red, orange, yellow, green, blue, indigo, violet, red);
      background-size: 800% 800%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: rainbowText 6s linear infinite;
      font-weight: bold;
    }

    @keyframes rainbowText {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }

    @keyframes rainbowBorder {
      0% { border-image-source: linear-gradient(0deg, red, orange, yellow, green, blue, indigo, violet); }
      100% { border-image-source: linear-gradient(360deg, red, orange, yellow, green, blue, indigo, violet); }
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 15px;
    }

    .gallery img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .gallery img.stretch {
      object-fit: fill;
    }

    .gallery img:hover {
      transform: scale(1.03);
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
    }

    audio {
      display: none;
    }

    .info-container {
      position: fixed;
      top: 15px;
      left: 15px;
      z-index: 999;
      display: none;
    }

    .info-button {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      font-size: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.4);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
      line-height: 1;
      padding: 0;
      border: none;
      background: #333;
    }

    .info-button:hover {
      box-shadow:
        0 0 8px rgba(255, 255, 255, 0.9),
        0 0 16px rgba(255, 255, 255, 0.8),
        0 0 24px rgba(255, 255, 255, 0.7),
        0 0 32px rgba(255, 255, 255, 0.6);
      text-shadow:
        0 0 4px #ffffff,
        0 0 8px #ffffff;
    }

    .tooltip {
      visibility: hidden;
      opacity: 0;
      position: absolute;
      top: 45px;
      left: -10px;
      background: #222;
      color: #fff;
      border: 1px solid #444;
      border-radius: 6px;
      padding: 8px 12px;
      font-size: 14px;
      font-family: sans-serif;
      transition: opacity 0.3s ease;
      white-space: nowrap;
    }

    .tooltip::after {
      content: "";
      position: absolute;
      top: -6px;
      left: 15px;
      border-width: 6px;
      border-style: solid;
      border-color: transparent transparent #222 transparent;
    }

    .info-container:hover .tooltip {
      visibility: visible;
      opacity: 1;
    }

    .tooltip-line:first-child {
      display: block;
      text-align: center;
    }

    .home-button {
      position: fixed;
      bottom: 20px;
      right: 30px;
      padding: 10px 20px;
      background-color: rgba(255, 255, 255, 0.1);
      color: white;
      border-radius: 12px;
      font-size: 16px;
      text-decoration: none;
      z-index: 999;
      border: 3px solid;
      border-image: linear-gradient(270deg, red, orange, yellow, green, blue, indigo, violet, red) 1;
      animation: rainbowBorder 6s linear infinite;
    }
  </style>
</head>
<body>

<audio id="bg-music" loop>
  <source src="https://files.catbox.moe/zes8s3.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>

<div id="enter-screen" onclick="enterGallery()">
  <h1 class="rainbow-text">Click to Enter</h1>
</div>

<div id="gallery-content">
  <div class="info-container" id="info-button">
    <div class="info-button rainbow-text">i</div>
    <div class="tooltip">
      <span class="tooltip-line">Want to be featured?</span>
      <span class="tooltip-line">Send a watermarked image to fakeskel on Discord.</span>
    </div>
  </div>

  <h1 class="rainbow-text" style="font-size: 48px; text-align: center; margin-bottom: 20px;">
    Gay Monkey Gallery
  </h1>

  <div class="gallery">
    <img src="https://files.catbox.moe/66m8a5.png" class="stretch" loading="lazy">
    <img src="https://files.catbox.moe/l2v5d5.png" class="stretch" loading="lazy">
    <img src="https://files.catbox.moe/rcx00c.png" class="stretch" loading="lazy">
    <img src="https://files.catbox.moe/3lonuy.jpg" loading="lazy">
    <img src="https://files.catbox.moe/omcrgp.jpg" class="stretch" loading="lazy">
    <img src="https://files.catbox.moe/f6qpif.png" class="stretch" loading="lazy">
    <img src="https://files.catbox.moe/gmdk7k.png" class="stretch" loading="lazy">
    <img src="https://files.catbox.moe/7z8nbu.png" class="stretch" loading="lazy">
    <img src="https://files.catbox.moe/lthmw0.png" class="stretch" loading="lazy">
    <img src="https://files.catbox.moe/vsu2r2.png" class="stretch" loading="lazy">
    <img src="https://files.catbox.moe/giayam.png" class="stretch" loading="lazy">
    <img src="https://files.catbox.moe/ymka1p.png" class="stretch" loading="lazy">
    <img src="https://files.catbox.moe/k2xv1i.png" class="stretch" loading="lazy">
    <img src="https://i.pinimg.com/736x/8f/f2/c2/8ff2c2bab7ffd5b7a78a5b10d470f79b.jpg" class="stretch" loading="lazy">
    <img src="https://files.catbox.moe/v5gygv.png" class="stretch" loading="lazy">
  </div>
</div>

<a href="index.html" class="home-button">
  <span class="rainbow-text">Go To Main Page</span>
</a>

<script>
  function enterGallery() {
    const enterScreen = document.getElementById('enter-screen');
    const galleryContent = document.getElementById('gallery-content');
    const infoButton = document.getElementById('info-button');

    enterScreen.style.opacity = '0';
    setTimeout(() => enterScreen.style.display = 'none', 500);

    galleryContent.style.pointerEvents = 'auto';
    galleryContent.style.filter = 'none';
    document.body.style.overflow = 'auto';

    infoButton.style.display = 'block';

    const music = document.getElementById('bg-music');
    music.volume = 0.5;
    music.play().catch(e => {
      console.log("Auto-play blocked. User interaction required.");
    });
  }
</script>

</body>
</html>
