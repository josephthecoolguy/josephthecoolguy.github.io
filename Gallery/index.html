<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Skels Gallery</title>
  <link rel="icon" type="image/png" href="https://i.pinimg.com/736x/37/ed/98/37ed98808fd950cd53707b36a56fb457.jpg">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #111;
      font-family: sans-serif;
      color: white;
      height: 100%;
      overflow: hidden;
    }

    /* Click to Enter Screen */
    #enter-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      backdrop-filter: blur(10px);
      background: rgba(0, 0, 0, 0.6);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 1000;
      text-align: center;
      transition: opacity 0.5s ease;
    }

    #enter-screen h1 {
      font-size: 28px;
      color: #ccc;
      transition: color 0.3s ease;
    }

    #enter-screen:hover h1 {
      color: #fff;
      cursor: pointer;
    }

    /* Hide until clicked */
    #gallery-content {
      display: block;
      height: 100%;
      overflow-y: auto;
      padding: 20px;
    }

    .rainbow-text {
      font-size: 48px;
      text-align: center;
      background: linear-gradient(270deg, red, orange, yellow, green, blue, indigo, violet, red);
      background-size: 800% 800%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: rainbowText 6s linear infinite;
      font-weight: bold;
      margin-bottom: 20px;
    }

    @keyframes rainbowText {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 15px;
    }

    .gallery img {
      width: 100%;
      height: 200px;
      object-fit: cover; /* default for most images */
      border-radius: 10px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .gallery img.stretch {
      object-fit: fill; /* apply stretching only to these */
    }

    .gallery img:hover {
      transform: scale(1.03);
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>

<!-- Music -->
<audio id="bg-music" loop>
  <source src="your-music-file.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>

<!-- Click to Enter Screen -->
<div id="enter-screen" onclick="enterGallery()">
  <h1>Click to Enter</h1>
</div>

<!-- Gallery Content -->
<div id="gallery-content">
  <h1 class="rainbow-text">Gay Monkey Gallery</h1>

  <div class="gallery">
    <img src="https://i.pinimg.com/736x/44/f6/9c/44f69cab4db7ed527a6db3605cd8b006.jpg" alt="Image 1">
    <img src="https://i.pinimg.com/736x/4a/45/a4/4a45a4ad2c364a0ab95f56937cf8e424.jpg" alt="Image 2">
    <img src="https://i.pinimg.com/736x/16/70/01/167001750835a3e310181cb5fe061526.jpg" alt="Image 3">
    <img src="https://i.pinimg.com/736x/4a/2d/de/4a2dde7ac39decf7b5caabc965069f8a.jpg" alt="Image 4">
    <img src="https://i.pinimg.com/736x/f2/43/7f/f2437f89c1af2f1db7fcec96a2860459.jpg" alt="Image 5">
    <img src="https://i.pinimg.com/736x/0c/6f/0a/0c6f0a94a52101ef05e232d01944f168.jpg" alt="Image 6">
    <img src="https://i.pinimg.com/736x/be/12/82/be1282e0507497d2933fd0fb735d1436.jpg" alt="Image 7">
    <img src="https://i.pinimg.com/736x/e2/3f/e2/e23fe2c49fd23aa22df6e9bc6d95b7a9.jpg" alt="Image 8">
    <img src="https://i.pinimg.com/736x/24/82/10/248210e833809e3d154909dc4a643327.jpg" alt="Image 9">
    <img src="https://i.pinimg.com/736x/60/30/a7/6030a7afb9a53791a9ce6fb39b01a0e5.jpg" alt="Image 10">
    <img src="https://files.catbox.moe/3lonuy.jpg" alt="Image 11">
    <img src="https://files.catbox.moe/giayam.png" alt="Image 12">
    <img src="https://files.catbox.moe/omcrgp.jpg" alt="Image 13" class="stretch">
    <img src="https://files.catbox.moe/ymka1p.png" alt="Image 14" class="stretch">
  </div>
</div>

<script>
  function enterGallery() {
    // Hide entry screen
    const enterScreen = document.getElementById('enter-screen');
    enterScreen.style.opacity = '0';
    setTimeout(() => enterScreen.style.display = 'none', 500);

    // Enable scroll
    document.body.style.overflow = 'auto';

    // Play music
    const music = document.getElementById('bg-music');
    music.volume = 0.5;
    music.play().catch(e => {
      console.log("Auto-play blocked. User interaction required.");
    });
  }
</script>

</body>
</html>
