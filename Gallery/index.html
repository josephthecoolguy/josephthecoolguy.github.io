<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Audio Test</title>
  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #enter {
      font-size: 24px;
      padding: 20px 40px;
      background: white;
      color: black;
      border: none;
      border-radius: 12px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<button id="enter">Click to Enter</button>

<audio id="bg-music" loop>
  <source src="https://files.catbox.moe/kb3a2e.mp3" type="audio/mpeg">
  Your browser does not support audio.
</audio>

<script>
  document.getElementById('enter').addEventListener('click', () => {
    const music = document.getElementById('bg-music');
    music.play().then(() => {
      console.log("Music playing!");
    }).catch(err => {
      console.error("Playback blocked:", err);
    });
  });
</script>

</body>
</html>
