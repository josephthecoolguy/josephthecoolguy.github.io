<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Skels Gallery</title>
  <link rel="icon" type="image/png" href="https://i.pinimg.com/736x/37/ed/98/37ed98808fd950cd53707b36a56fb457.jpg">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      <audio autoplay loop>
  <source src="assets/audios/predayed - but im just having fun.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>
      margin: 0;
      background-color: #111;
      font-family: sans-serif;
      color: white;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 15px;
    }

    .gallery img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.03);
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
    }
    @keyframes rainbowText {
  0% {
    background-position: 0% 50%;
  }
  100% {
    background-position: 100% 50%;
  }
}

.rainbow-text {
  font-size: 48px;
  text-align: center;
  background: linear-gradient(270deg, red, orange, yellow, green, blue, indigo, violet, red);
  background-size: 800% 800%;
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  animation: rainbowText 6s linear infinite;
  font-weight: bold;
  margin-bottom: 20px;
}
  </style>
</head>
<body>

  <h1 class="rainbow-text">Gallery</h1>
  <div class="gallery">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c4/Kuifmakaak_%288721744168%29.jpg/1200px-Kuifmakaak_%288721744168%29.jpg" alt="Image 1">
    <img src="https://files.catbox.moe/2eftwg.jpg" alt="Image 2">
    <img src="https://placekitten.com/402/300" alt="Image 3">
    <img src="https://placekitten.com/403/300" alt="Image 4">
    <img src="https://placekitten.com/404/300" alt="Image 5">
    <img src="https://placekitten.com/405/300" alt="Image 6">
  </div>

</body>
</html>
