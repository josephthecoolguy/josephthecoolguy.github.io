<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Skels Gallery</title>
  <link rel="icon" type="image/png" href="https://i.pinimg.com/736x/37/ed/98/37ed98808fd950cd53707b36a56fb457.jpg">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #111;
      font-family: sans-serif;
      color: white;
      height: 100%;
      overflow: hidden;
    }

    #enter-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      backdrop-filter: blur(10px);
      background: rgba(0, 0, 0, 0.6);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 1000;
      text-align: center;
      transition: opacity 0.5s ease;
    }

    #enter-screen h1 {
      font-size: 28px;
      color: #ccc;
      transition: color 0.3s ease;
    }

    #enter-screen:hover h1 {
      color: #fff;
      cursor: pointer;
    }

    #gallery-content {
      height: 100%;
      overflow-y: auto;
      padding: 20px;
      pointer-events: none;
      filter: blur(5px);
    }

    .rainbow-text {
      font-size: 48px;
      text-align: center;
      background: linear-gradient(270deg, red, orange, yellow, green, blue, indigo, violet, red);
      background-size: 800% 800%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: rainbowText 6s linear infinite;
      font-weight: bold;
      margin-bottom: 20px;
    }

    @keyframes rainbowText {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 15px;
    }

    .gallery img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .gallery img.stretch {
      object-fit: fill;
    }

    .gallery img:hover {
      transform: scale(1.03);
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
    }

    audio {
      display: none;
    }

    .info-container {
      position: fixed;
      top: 15px;
      left: 15px;
      z-index: 999;
      display: none;
    }

    .info-button {
      width: 32px;
      height: 32px;
      background: linear-gradient(145deg, #222, #444);
      border: 1px solid #555;
      border-radius: 50%;
      color: white;
      font-weight: bold;
      font-size: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.4);
      position: relative;
      transition: background 0.3s ease;
    }

    .info-button:hover {
      background: linear-gradient(145deg, #333, #555);
    }

    .tooltip {
      visibility: hidden;
      opacity: 0;
      position: absolute;
      top: 40px;
      left: 0;
      background: #222;
      color: #fff;
      border: 1px solid #444;
      border-radius: 6px;
      padding: 8px 12px;
      font-size: 14px;
      font-family: sans-serif;
      transition: opacity 0.3s ease;
      white-space: nowrap;
    }

    .tooltip::after {
      content: "";
      position: absolute;
      top: -6px;
      left: 10px;
      border-width: 6px;
      border-style: solid;
      border-color: transparent transparent #222 transparent;
    }

    .info-container:hover .tooltip {
      visibility: visible;
      opacity: 1;
    }

.tooltip-line:first-child {
  display: block;
  text-align: center;
}

  </style>
</head>
<body>

<audio id="bg-music" loop>
  <source src="your-music-file.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>

<div id="enter-screen" onclick="enterGallery()">
  <h1>Click to Enter</h1>
</div>

<div id="gallery-content">
  <div class="info-container" id="info-button">
    <div class="info-button">i</div>
    <div class="tooltip">
      <span class="tooltip-line">Want to be featured?</span>
      <span class="tooltip-line">Send a watermarked image to fakeskel on Discord.</span>
    </div>
  </div>

  <h1 class="rainbow-text">Gay Monkey Gallery</h1>

  <div class="gallery">
    <img src="https://files.catbox.moe/66m8a5.png" alt="Image 1" class="stretch" loading="lazy">
    <img src="https://files.catbox.moe/l2v5d5.png" alt="Image 2" class="stretch" loading="lazy">
    <img src="https://files.catbox.moe/rcx00c.png" alt="Image 3" class="stretch" loading="lazy">
    <img src="https://files.catbox.moe/3lonuy.jpg" alt="Image 4" class="stretch" loading="lazy">
    <img src="https://files.catbox.moe/omcrgp.jpg" alt="Image 5" class="stretch" loading="lazy">
    <img src="https://i.pinimg.com/736x/0c/6f/0a/0c6f0a94a52101ef05e232d01944f168.jpg" alt="Image 6" class="stretch" loading="lazy">
    <img src="https://i.pinimg.com/736x/be/12/82/be1282e0507497d2933fd0fb735d1436.jpg" alt="Image 7" class="stretch" loading="lazy">
    <img src="https://i.pinimg.com/736x/e2/3f/e2/e23fe2c49fd23aa22df6e9bc6d95b7a9.jpg" alt="Image 8" class="stretch" loading="lazy">
    <img src="https://i.pinimg.com/736x/24/82/10/248210e833809e3d154909dc4a643327.jpg" alt="Image 9" class="stretch" loading="lazy">
    <img src="https://i.pinimg.com/736x/60/30/a7/6030a7afb9a53791a9ce6fb39b01a0e5.jpg" alt="Image 10" class="stretch" loading="lazy">
    <img src="" alt="Image 11" loading="lazy">
    <img src="https://files.catbox.moe/giayam.png" alt="Image 12" class="stretch" loading="lazy">
    <img src="" alt="Image 13" class="stretch" loading="lazy">
    <img src="https://files.catbox.moe/ymka1p.png" alt="Image 14" class="stretch" loading="lazy">
    <img src="https://files.catbox.moe/k2xv1i.png" alt="Image 15" class="stretch" loading="lazy">
    <img src="https://i.pinimg.com/736x/8f/f2/c2/8ff2c2bab7ffd5b7a78a5b10d470f79b.jpg" alt="Image 16" class="stretch" loading="lazy">
    <img src="https://files.catbox.moe/v5gygv.png" alt="Image 17" class="stretch" loading="lazy">
  </div>
</div>

<script>
  function enterGallery() {
    const enterScreen = document.getElementById('enter-screen');
    const galleryContent = document.getElementById('gallery-content');
    const infoButton = document.getElementById('info-button');

    enterScreen.style.opacity = '0';
    setTimeout(() => enterScreen.style.display = 'none', 500);

    galleryContent.style.pointerEvents = 'auto';
    galleryContent.style.filter = 'none';
    document.body.style.overflow = 'auto';

    infoButton.style.display = 'block';

    const music = document.getElementById('bg-music');
    music.volume = 0.5;
    music.play().catch(e => {
      console.log("Auto-play blocked. User interaction required.");
    });
  }
</script>

</body>
</html>
