<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Skels Gallery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      background-color: #111;
      font-family: sans-serif;
      color: white;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 15px;
    }

    .gallery img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.03);
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
    }
  </style>
</head>
<body>

  <h1>Gallery</h1>
  <div class="gallery">
    <img src="https://placekitten.com/400/300" alt="Image 1">
    <img src="https://placekitten.com/401/300" alt="Image 2">
    <img src="https://placekitten.com/402/300" alt="Image 3">
    <img src="https://placekitten.com/403/300" alt="Image 4">
    <img src="https://placekitten.com/404/300" alt="Image 5">
    <img src="https://placekitten.com/405/300" alt="Image 6">
  </div>

</body>
</html>
