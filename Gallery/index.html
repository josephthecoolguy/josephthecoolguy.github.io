<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Skels Gallery</title>
  <link rel="icon" type="image/png" href="https://i.pinimg.com/736x/37/ed/98/37ed98808fd950cd53707b36a56fb457.jpg">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #111;
      font-family: sans-serif;
      color: white;
      height: 100%;
      overflow: hidden;
    }

    /* Click to Enter Screen */
    #enter-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      backdrop-filter: blur(10px);
      background: rgba(0, 0, 0, 0.6);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 1000;
      text-align: center;
      transition: opacity 0.5s ease;
    }

    #enter-screen h1 {
      font-size: 28px;
      color: #ccc;
      transition: color 0.3s ease;
    }

    #enter-screen:hover h1 {
      color: #fff;
      cursor: pointer;
    }

    /* Hide until clicked */
    #gallery-content {
      display: block;
      height: 100%;
      overflow-y: auto;
      padding: 20px;
    }

    .rainbow-text {
      font-size: 48px;
      text-align: center;
      background: linear-gradient(270deg, red, orange, yellow, green, blue, indigo, violet, red);
      background-size: 800% 800%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: rainbowText 6s linear infinite;
      font-weight: bold;
      margin-bottom: 20px;
    }

    @keyframes rainbowText {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 15px;
    }

    .gallery img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.03);
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
    }

    /* Ensure audio loads but is invisible */
    audio {
      visibility: hidden;
      height: 0;
    }
  </style>
</head>
<body>

<!-- Music -->
<audio id="bg-music" loop preload="auto">
  <source src="https://cdn.pixabay.com/download/audio/2023/03/05/audio_3e52c55816.mp3?filename=chill-ambient-112126.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>

<!-- Click to Enter Screen -->
<div id="enter-screen" onclick="enterGallery()">
  <h1>Click to Enter</h1>
</div>

<!-- Gallery Content -->
<div id="gallery-content">
  <h1 class="rainbow-text">Gallery</h1>
  <div class="gallery">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c4/Kuifmakaak_%288721744168%29.jpg/1200px-Kuifmakaak_%288721744168%29.jpg" alt="Image 1">
    <img src="https://files.catbox.moe/2eftwg.jpg" alt="Image 2">
    <img src="https://placekitten.com/402/300" alt="Image 3">
    <img src="https://placekitten.com/403/300" alt="Image 4">
    <img src="https://placekitten.com/404/300" alt="Image 5">
    <img src="https://placekitten.com/405/300" alt="Image 6">
  </div>
</div>

<script>
  function enterGallery() {
    // Hide entry screen
    const enterScreen = document.getElementById('enter-screen');
    enterScreen.style.opacity = '0';
    setTimeout(() => enterScreen.style.display = 'none', 500);

    // Enable scroll
    document.body.style.overflow = 'auto';

    // Play music
    const music = document.getElementById('bg-music');
    music.volume = 0.5;
    music.play().catch((e) => {
      console.warn("Playback failed:", e);
    });
  }
</script>

</body>
</html>
