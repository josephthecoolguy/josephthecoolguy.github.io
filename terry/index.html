<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Terry</title>

  <!-- Open Graph / Discord Meta Tags -->
  <meta property="og:title" content="Terry Davis is a God.">
  <meta property="og:description" content="Terry Davis is a God">
  <meta property="og:image" content="https://files.catbox.moe/i1ydoi.jpg">
  <meta property="og:url" content="https://ageplaying.com/terry">
  <meta property="og:type" content="video.other">
  <meta property="og:video" content="https://files.catbox.moe/hve9if.mp4">
  <meta property="og:video:type" content="video/mp4">
  <meta property="og:video:width" content="1280">
  <meta property="og:video:height" content="720">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <video id="terry" loop playsinline controls>
    <source src="https://files.catbox.moe/hve9if.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <script>
    const video = document.getElementById('terry');

    // Attempt autoplay muted first
    video.muted = true;
    video.play().then(() => {
      video.muted = false; // unmute if allowed
    }).catch(() => {
      console.log("Muted autoplay blocked. Tap to play.");
    });

    // Click-to-play fallback for mobile/autoplay-blocked browsers
    function startVideo() {
      video.play().catch(() => {
        console.log("Video still blocked, user interaction required.");
      });
      video.removeEventListener('click', startVideo);
    }

    video.addEventListener('click', startVideo);
  </script>
</body>
</html>
