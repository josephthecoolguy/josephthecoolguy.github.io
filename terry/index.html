<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Terry</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: cover; /* Fill screen without distortion */
    }
  </style>
</head>
<body>
  <video id="terryVideo" autoplay muted loop playsinline>
    <source src="https://files.catbox.moe/hve9if.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <script>
    const video = document.getElementById('terryVideo');

    // Try to unmute automatically
    video.addEventListener('canplay', () => {
      const playPromise = video.play();
      if (playPromise !== undefined) {
        playPromise.then(() => {
          video.muted = false; // Attempt to unmute
        }).catch((err) => {
          console.log('Autoplay with audio blocked, user interaction required.');
        });
      }
    });
  </script>
</body>
</html>
