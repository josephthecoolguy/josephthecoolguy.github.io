<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Terry</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <video id="terryVideo" loop playsinline controls>
    <source src="https://files.catbox.moe/hve9if.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <script>
    const video = document.getElementById('terryVideo');

    // Try autoplay after user interaction (required by most mobile browsers)
    function startVideo() {
      video.play().catch(() => {
        console.log("Autoplay blocked. Tap to play the video.");
      });
      video.removeEventListener('click', startVideo);
    }

    // If autoplay fails, let user click anywhere to start
    video.addEventListener('click', startVideo);

    // Attempt to autoplay muted first (most browsers allow this)
    video.muted = true;
    video.play().then(() => {
      video.muted = false; // unmute if allowed
    }).catch(() => {
      console.log("Muted autoplay not allowed.");
    });
  </script>
</body>
</html>
